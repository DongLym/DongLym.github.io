<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="misapplication-tap-highlight" content="no" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="MobileOptimized" content="320" />
    <title>加速度传感器</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .log-entry {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .log-entry-header {
            font-weight: bold;
            color: #333;
        }
        .log-entry-details {
            color: #555;
        }
    </style>
    <script type="text/javascript">
        function log2(timestamp, x, y, z) {
             document.getElementById('x2').textContent = x;
             document.getElementById('y2').textContent = y;
             document.getElementById('z2').textContent = z;
        }
        function log3(timestamp, arr) {
            document.getElementById('x2').textContent = arr[0];
            document.getElementById('y2').textContent = arr[1];
            document.getElementById('z2').textContent = arr[2];
            document.getElementById('w2').textContent = arr[3];
        }
        function startAccelerometer() {
            var sensor = new Accelerometer({frequency: 60});
            sensor.addEventListener('activate', () => console.log('[NEU]Ready to measure.'));
            sensor.addEventListener('error', error => console.log(`[NEU]Error: ${error.name}`));
            sensor.addEventListener('reading', () => {
                log2(sensor.timestamp, sensor.x, sensor.y, sensor.z);
            });
            sensor.start();
        }
        function startGravitySensor() {
            var sensor = new GravitySensor({frequency: 60});
            sensor.addEventListener('activate', () => console.log('[NEU]Ready to measure.'));
            sensor.addEventListener('error', error => console.log(`[NEU]Error: ${error.name}`));
            sensor.addEventListener('reading', () => {
                log2(sensor.timestamp, sensor.x, sensor.y, sensor.z);
            });
            sensor.start();
        }
        function startLinearAccelerationSensor() {
            var sensor = new LinearAccelerationSensor({frequency: 60});
            sensor.addEventListener('activate', () => console.log('[NEU]Ready to measure.'));
            sensor.addEventListener('error', error => console.log(`[NEU]Error: ${error.name}`));
            sensor.addEventListener('reading', () => {
                log2(sensor.timestamp, sensor.x, sensor.y, sensor.z);
            });
            sensor.start();
        }
        function startGyroscope() {
            var sensor = new Gyroscope({frequency: 60});
            sensor.addEventListener('activate', () => console.log('[NEU]Ready to measure.'));
            sensor.addEventListener('error', error => console.log(`[NEU]Error: ${error.name}`));
            sensor.addEventListener('reading', () => {
                log2(sensor.timestamp, sensor.x, sensor.y, sensor.z);
            });
            sensor.start();
        }
        function startAbsoluteOrientationSensor() {
            var sensor = new AbsoluteOrientationSensor({frequency: 60});
            sensor.addEventListener('activate', () => console.log('[NEU]Ready to measure.'));
            sensor.addEventListener('error', error => console.log(`[NEU]Error: ${error.name}`));
            sensor.addEventListener('reading', () => {
                log3(sensor.timestamp, sensor.quaternion);
            });
            sensor.start();
        }
    </script>
</head>
<body>
<div id="dcontent" class="dcontent">
    <h4>w3c</h4>
    <ul class="dlist">
        <button type="button" onclick="startAccelerometer()">Accelerometer</button>
    </ul>
    <ul class="dlist">
        <button type="button" onclick="startGravitySensor()">GravitySensor</button>
    </ul>
    <ul class="dlist">
        <button type="button" onclick="startLinearAccelerationSensor()">LinearAccelerationSensor</button>
    </ul>
    <ul class="dlist">
        <button type="button" onclick="startGyroscope()">Gyroscope</button>
    </ul>
    <ul class="dlist">
        <button type="button" onclick="startAbsoluteOrientationSensor()">AbsoluteOrientationSensor</button>
    </ul>
</div>
<div id="output">
    <h1>W3C</h1>
    <h2 id="log2"></h2>
    <p>x: <span id="x2">0</span></p>
    <p>y: <span id="y2">0</span></p>
    <p>z: <span id="z2">0</span></p>
    <p>w: <span id="w2">0</span></p>
</div>
</body>

</html>
