<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Audio only stream example</title>

    <script src="./lib/dash.all.min.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="./lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="./lib/main.css" rel="stylesheet">

    <style>
        video {
            width: 640px;
            height: 360px;
        }
    </style>

    <script class="code">
        function init() {
            // https://hwposter-inland.hwcloudtest.cn/rem/next_001/cbc1.mpd
            // http://license.dev.trustdta.com:8080/drmproxy/v3/getLicense?contentId=HM_0701
            var protData = {
                "com.wiseplay.drm": {
                    "serverURL": "http://license.dev.trustdta.com:8080/drmproxy/v3/getLicense?contentId=HM_0701",
                    "httpRequestHeaders": {
                        "Access-Control-Allow-Origin": "https://donglym.github.io"
                    }
                }
            };

            var audio,
                player,
                url = "https://hwposter-inland.hwcloudtest.cn/rem/ruanjie/h265_480x270_0.2m_30fp_cenc/dash.mpd";

            audio = document.querySelector("audio");
            
            player = dashjs.MediaPlayer().create();

            player.extend("RequestModifier", function() {
                return {
                    modifyRequestHeader: function(xhr) {
                        // 设置自定义请求头
                        xhr.setRequestHeader("Access-Control-Allow-Origin", "https://donglym.github.io");
                        xhr.setRequestHeader("aaa", "bbb");
                        return xhr;
                    },
                    modifyRequestURL: function(url) {
                        // 可以在这里修改请求 URL
                        return url;
                    }
                };
            }, true);
            player.updateSettings({
                'streaming': {
                    'requestModifier': {
                        'withCredentials': true
                    }
                }
            });
            player.initialize(audio, url, false);
            player.setProtectionData(protData);
        }
    </script>
</head>
<body>

<main>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <img class=""
                 src="./lib/img/dashjs-logo.png"
                 width="200">
        </header>
        <div class="row">
            <div class="col-md-4">
                <div class="h-100 p-5 bg-light border rounded-3">
                    <h3>Audio only stream example</h3>
                    <p>This example shows how to play audio-only streams in dash.js.</p>
                </div>
            </div>
            <div class="col-md-8">
                <audio controls="true"></audio>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="code-output"></div>
            </div>
        </div>
        <footer class="pt-3 mt-4 text-muted border-top">
            &copy; DASH-IF
        </footer>
    </div>
</main>


<script>
    document.addEventListener('DOMContentLoaded', function () {
        init();
    });
</script>
<script src="./highlighter.js"></script>
</body>
</html>
